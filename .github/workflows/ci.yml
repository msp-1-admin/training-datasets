name: ci

on:
  push:
  pull_request:

jobs:
  dataset-integrity:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Verify dataset checksums
        run: python tools/verify_checksums.py datasets/baseline/v1.0/CHECKSUMS.sha256

      - name: Validate JSONL files parse
        run: python tools/validate_jsonl.py datasets/baseline/v1.0/*.jsonl
